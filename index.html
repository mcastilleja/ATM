<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/icon/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>ATM - Login Usuario</title>
</head>
<body class="bg-dark text-white position-realative">
    <header></header>
    <main>
        <section class="rounded bg-primary text-white p-5 position-absolute top-50 start-50 translate-middle d-grid gap-2 col-5 mx-auto">
            <form  class="d-grid gap-1 needs-validation" id="form" novalidate>
                <div class="mb-3">
                    <label class="form-label">Usuario</label>
                    <div class="input-group has-validation">
                        <input type="text" class="form-control" id="user" aria-describedby="validateUser" required>
                        <div id="validateUser" class="invalid-feedback">
                            Lo Sentimos el usuario ingresado es incorrecto
                        </div>
                    </div>
                </div>
                <div class="mb-5">
                  <label class="form-label">NIP</label>
                  <input type="password" class="form-control" id="nip" aria-describedby="validateNip" required>
                  <div id="validateNip" class="invalid-feedback">
                    Por favor reingresa la contrase√±a
                  </div>
                </div>
                <button type="submit" class="btn btn-dark btn-lg" id="submit">Submit</button>
              </form>
        </section>
    </main>
    <footer></footer>
    <script src="./src/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
